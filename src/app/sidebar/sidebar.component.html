<!-- sidebar.component.html -->
<div class="sidebar" [ngClass]="{'collapsed': sidebarService.isCollapsed()}">
  <div class="toggle-btn" (click)="toggleSidebar()">
    <mat-icon>{{ sidebarService.isCollapsed() ? 'chevron_right' : 'chevron_left' }}</mat-icon>
  </div>
  <div class="menu-header" *ngIf="!sidebarService.isCollapsed()">
    <!-- Header qismi -->
  </div>
  <ul class="menu-items">
    @for (item of menuItems; track item) {
      <li [routerLink]="[item.path]" routerLinkActive="active">
      <mat-icon>{{ item.icon }}</mat-icon>
      @if (!sidebarService.isCollapsed()) {
        <span>
        {{ item.label }}
        @if (item.label === 'Job Application' && item.count > 0) {
          <span class="pending-count">
          {{ item.count }}
          </span>
        }
        </span>
      }
      </li>
    }
  </ul>
</div>
